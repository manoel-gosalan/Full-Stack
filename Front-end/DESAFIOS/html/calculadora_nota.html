<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <link rel="shortcut icon" href="../img/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/caculadora_nota.css">
</head>
<body>
    <main class="container">
        <h1>Verificacao de aprovado</h1>

        <div class="input-group">
            <label for="notas">Sua nota</label>
            <input type="number" id="nota" placeholder="Digite sua nota" min="0" max="100" autofocus/>
        </div>

        <button id="btn">Verificar</button>

        <div id="resultado" class="resultado"></div>
    </main>

    <script src="../js/nota.js"></script>
    
</body>
</html>
