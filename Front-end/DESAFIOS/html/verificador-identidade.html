<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="shortcut icon" href="../img/Student-id.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/verificador.css">
</head>

<body>
    <main class="container">
        <h1>Verificador de Idade</h1>

        <div class="input-group">
            <label for="idade">Sua idade</label>
            <input type="number" id="idade" placeholder="Digite sua idade" min="0" autofocus>
        </div>

        <button id="btn">Verificar</button>

        <div id="resultado" class="resultado"></div>
    </main>

    <script src="../js/verificador_identidade.js"></script>
</body>

</html>
