<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Temperatura</title>
    <link rel="stylesheet" href="../css/temperatura.css">
</head>
<body>
    <main class="container">
        <h1>Atualização de Temperatura</h1>

        <div class="temperature-box">
            <label for="temp">Temperatura atual (°C)</label>
            <input type="number" id="temp" placeholder="Digite a temperatura...">
            <button id="button">Checar</button>
        </div>

        <div id="termometro" class="termometro">
            <div class="nivel"></div>
        </div>

        <div id="resposta" class="resultado"></div>
    </main>

    <script src="../js/temperatura.js"></script>
</body>
</html>
