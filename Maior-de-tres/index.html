<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de Tres valores</title>
    <link rel="stylesheet" href="maior_de_tres.css">
</head>
<body>
    <main class="container">
        <h1>Mostrando o Maior dos Numeros em Ordem Decrescente</h1>
        <div class="input-group">
            <label for="n1">Digite o Primeiro valor:</label>
            <input type="number" id="n1" placeholder="1ยบ valor" min="0" max="100" autofocus>
        </div>
        <div class="input-group">
            <label for="n2">Digite o Segundo valor:</label>
            <input type="number" id="n2" placeholder="2ยบ valor" min="0"
            max="100" autofocus>
        </div>
        <div class="input-group">
            <label for="n3">Digite o Terceiro valor:</label>
            <input type="number" id="n3" placeholder="3ยบ valor" min="0" max="100">
        </div>
        <button id="verificar">Verificar Maior</button>
        <div id="resultado"></div>
    </main>

    <script src="maior_de_tres.js"></script>
</body>
</html>
