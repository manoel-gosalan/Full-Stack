<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>年齢チェッカー</h1>
        <div class="subtitle">Verificador de Idade</div>
    </header>

    <main>
        <div class="card">
            <div class="Card idade">
                <label for="txtano">Ano de Nascimento:</label>
                <input type="number" name="txtano" id="txtano" min="0" max="2025">
            </div>
            <div>
                <p>
                    <label for="masc">
                        <input type="radio" name="radsex" id="masc" checked>
                        Masculino
                    </label>
                    <label for="fem">
                        <input type="radio" name="radsex" id="fem">
                        Feminino
                    </label>
                </p>
            </div>
            <button id="verificar">Verificar</button>
            <div id="resposta">
                <p>Preencha os dados acima!</p>

                <div class="foto-container">
                    <img id="foto" src="" alt="Foto gerada">
                </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
