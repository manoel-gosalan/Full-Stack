<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador Par ou Ímpar</title>
        <link rel="stylesheet" href="par_impar.css">
    </head>
    <body>
        <main class="container">
            <h1>Verificador de Par ou Ímpar</h1>

            <div class="input-group">
                <label for="numero">Digite um número</label>
                <input type="number" id="numero" placeholder="Ex: 42" min="0"
                    max="100" autofocus>
            </div>

            <button id="btn">Verificar</button>

            <div id="resultado" class="resultado"></div>
        </main>

        <script src="par_impar.js"></script>
    </body>
</html>
